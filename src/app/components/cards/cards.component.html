<mat-card class="card">
  <mat-card-header>
    <mat-card-title appSpecial>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ likeCount }} Likes</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" alt="shiba" />

  <mat-card-actions>
    <button mat-button (click)="onLike()">LIKE</button>
  </mat-card-actions>
</mat-card>
