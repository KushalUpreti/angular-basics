<section class="bottom-section">
    <h1>View Images</h1>
    <form class="show-image-form" (submit)="viewHandler($event)">
        <input type="text" placeholder="Type image name" (change)="imageNameHandler($event)" value={{image_name}}>
        <input type="submit" class="view-button" value="View">
    </form>
    <div class="img-wrapper">
         <img *ngIf="!!image_src" src={{image_src}} alt="Image from URL">
    </div>
</section>
